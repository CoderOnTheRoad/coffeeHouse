<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <div style="display:flex;flex-direction:row;justify-content: space-around;">
    <div class="card" style="width: 18rem;">
        <img src="https://cdn.britannica.com/82/189782-050-6E0B8696/Cafe-Cubano-espresso-Cuban-demerara-sugar.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Espresso</h5>
          <p class="card-text"></p>
          <label for="addon-latte">ADD ON:</label>

          <select name="addon" id="addon-espresso" class="form-select" aria-label="Default select example">
            <option value="milk-60" selected>Milk - Rs 60</option>
            <option value="cream-75">Cream - Rs 75 </option>
            <option value="latte-100">Latte- Rs 100</option>
          </select>
          <button type="button" class="btn btn-success button" id="espresso-btn">Add</button>
          
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c8/Cappuccino_at_Sightglass_Coffee.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Cappuccino</h5>
          <p class="card-text"></p>
          <label for="addon-latte">ADD ON:</label>

          <select name="addon" id="addon-cappuccino" class="form-select" aria-label="Default select example">
            <option value="milk-80" selected>Milk - Rs 80</option>
            <option value="cream-90">Cream - Rs 90</option>
            <option value="latte-125">Latte- Rs 125</option>
          </select>
          <button type="button" class="btn btn-success button" id="cappuccino-btn">Add</button>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="https://www.acouplecooks.com/wp-content/uploads/2020/09/Latte-Art-067s.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Latte</h5>
          <p class="card-text"></p>

          <label for="addon-latte">ADD ON:</label>

          <select name="addon" id="addon-latte" class="form-select" aria-label="Default select example">
            <option value="milk-100" selected>Milk - Rs 100</option>
            <option value="cream-125">Cream - Rs 125</option>
            <option value="latte-150">Latte- Rs 150</option>
          </select>
          <button type="button" class="btn btn-success button" id="latte-btn">Add</button>
        </div>
      </div>
  </div>
  <div id="my-orders">

  </div>
    
 <button type="button" class="btn btn-success" id="order-btn">place Order</button>

<script src="index.js"></script>
</body>

</html>
